- type: gameMap
  id: Cestoda
  mapName: 'Cestoda'
  mapPath: /Maps/_FTL/acks/cestoda.yml
  minPlayers: 3
  maxPlayers: 12
  stations:
    Cestoda:
      stationProto: StandardIndependentShip
      components:
        - type: StationNameSetup
          mapNameTemplate: 'AS Cestoda-Class Budget Cruiser' # Left out in space... How did this get here?
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
            Captain: [ 1, 1 ] # Command
            Pilot: [ 1, 1 ]
            SecurityOfficer: [ 3, 3 ] # Security
            StationEngineer: [ 3, 3 ] # Engi
            MedicalDoctor: [ 2, 2 ] # Medical
            SeniorPhysician: [ 1, 1 ] # Medical 2: Eletric Boogaloo
            Passenger: [ -1, -1 ] # Everyone else
